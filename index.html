<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trndwc</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <!-- 2 nut 1 nut nhap so luong sinh vien 1 nut de chinh sua thong tin-->

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Trndwc</h1>
                <form action="javascript:generateRandomStudent()" method="POST" id="form1">
                    <div class="form-group
                    ">
                        <label for="number" style="margin: 10px;">Nhập số lượng sinh viên hoặc mã sinh viên</label>
                        <input type="number" style="margin: 10px;" class="form-control" id="number" name="number" required>
                    </div>
                    <div class="row" style="margin: 10px;">
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary">Nhập</button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-primary" onclick="showEditForm()">Chỉnh sửa</button>
                        </div>
                    </div>
                </form>
                <br></br>
                <div id="form2" style="display: none;">
                    <form action="javascript:saveStudentProfile()" method="POST" id="form">

                        <div class="form-group
                    " style="margin: 10px;">
                            <label for="msv">Mã sinh viên</label>
                            <input type="text" class="form-control" id="msv" name="msv" readonly>
                        </div>

                        <div class="form-group
                    " style="margin: 10px;">
                            <label for="name">Tên sinh viên</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group
                    " style="margin: 10px;">
                            <label for="age">Tuổi</label>
                            <input type="number" class="form-control" id="age" name="age" required>
                        </div>
                        <div class="form-group
                    " style="margin: 10px;">
                            <label for="class">Lớp học</label>
                            <input type="text" class="form-control" id="class" name="class" required>
                        </div>
                        <div class="form-group
                    " style="margin: 10px;">
                            <label for="GPA">GPA</label>
                            <input type="number" class="form-control" id="GPA" name="GPA" required>
                        </div>
                        <button type="save" class="btn btn-primary" style="margin: 10px;" >Nhập</button>
                    </form>
                </div>
                <div id="list" style="display: none;">
                    <h2>Danh sách sinh viên</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Tên</th>
                                <th>Tuổi</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
